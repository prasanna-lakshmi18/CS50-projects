    <title>Image Search</title>
    <style>
        header{

            height: 70px;
            display: flex;
            justify-content: end;
        }
        p{
            display: flex;
            justify-content: space-evenly;
            font-weight: 800;
        }
        a{
            padding: 2px;
            text-decoration: none;
            background-color: rgb(66,133,244);
            color: #ffffff;
            margin: 3px;
            align-items: center;
        }
        div{
            display: block;
            align-items: center;

            height: 200px;
            margin: -2px;

        }
        h1{
            display: flex;
            justify-content: center;
            padding: 0px;
            margin: -2px;
        }
        input{
            margin:-2px;
            border-radius:10% / 50% ;
            background-color: antiquewhite;
            border-color: transparent;
            height: 20px;
        }
        .a1{
            color:rgb(66,133,244);
            font-size: 4rem;
        }
        .a2{
            color: rgb(234,67,53);
            font-size: 4rem;
        }
        .a3{
            color: rgb(251,188,5);
            font-size: 4rem;
        }
        .a4{
            color: rgb(66,133,244);
            font-size: 4rem;
        }
        .a5{
            color: rgb(52,168,83);
            font-size: 4rem;
        }
        .a6{
            color: rgb(234,67,53);
            font-size: 4rem;
            rotate: -10deg;
        }
        .Lucky{
            font-size: medium;
            background-color: #ffffff;
            color: rgb(66,133,244);
            margin: 5px;
        }
        .a{
            height: 48px;
            width: 360px;
            padding-left: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <p>

            <input class="a"type="text" placeholder=" ðŸ”Ž  Search Google or URL" icon="">
