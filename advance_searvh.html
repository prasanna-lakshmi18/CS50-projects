<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced_search</title>
    <link rel="stylesheet" href="advance_search.css">
</head>
<body>
    <section>
        <p class="google">
            <span class="G">G</span>
            <span class="o">o</span>
            <span class="O">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </p>
        <p class="advaned_search">Advanced Search</p>
    </section>
    <p class="line"></p>
    <form action="https://www.google.com/advanced_search">
        <label>all these words: <input  class="a" type="search" name="q"></label>
        <label>this exact word or phrase: <input class="b" type="search" name="q"></label>
        <label>any of these words: <input type="search" class="c" name="q"></label>
        <label>none of these words: <input type="search" name="q" class="d"></label>
    </form>
</body>
</html>
